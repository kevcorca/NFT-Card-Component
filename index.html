<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="card-token">
    <div class="card-container">
      <figure class="token-image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Token Image" class="token-image">
      </figure>
      <div class="text-card-container">
        <h1 class="h1-identifier">Equilibrium #3429</h1>
        <p class="epithet">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-time-container">
          <p class="eth-icon-container"><img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="eth-icon"> 0.041ETH</p>
          <p class="time-icon-container"><img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon"> 3 days left</p>
        </div>
      </div>
      <div class="separator"></div>
      <div class="owner-eth">
        <img src="./images/image-avatar.png" alt="Profile Picture of Jules Wyvern">
        <p class="owner-text">Creation of <span class="name-bold"> Jules Wyvern</span></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kevcorca">Kev Cordero</a>.
    </div>
  </footer>
</body>
</html>
